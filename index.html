<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Smart owl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css">
    <script src="main.js"></script>
</head>
<body>

    <div class="header">
        <img src="img\smart_owl.png" alt="">
        <div class="name">
            <h3>Book store</h3>
            <h1>&#10077Smart owl &#10078</h1>
        </div>
        <div class="social">
            <div class="icon facebook">
                <img src="img\fb_icon_325x325.png" alt="">
            </div>
            <div class="icon twitter">
                <img src="img\twitter.jpg" alt="">
            </div>
            <div class="icon instagram">
                <img src="img\Instagram_icon.png" alt="">
            </div>
        </div>
    </div>

    <div class="phrase_basket">
        <div class="phrase">
            <p><strong><em>&laquoA room without books is like a body without a soul.&raquo</em></strong></p>
            <p class="author">Marcus Tullius Cicero</p>
        </div>
        <div class="basket">
            <img src="img\einkaufskorb.jpg" alt="">
        </div>
    </div>

    <div class="container">
        <div class="book">
            <div><img src="book_img/book1.jpg"></div>
            <div class="price">5.00 $</div>
        </div>
        <div class="book">
            <div><img src="book_img/book2.jpg"></div>
            <div class="price">5.50 $</div>
        </div>
        <div class="book">
            <div><img src="book_img/book3.jpg"></div>
            <div class="price">5.20 $</div>
        </div>
        <div class="book">
            <div><img src="book_img/book4.jpg"></div>
            <div class="price">6.00 $</div>
        </div>
    </div>

</body>
</html>
