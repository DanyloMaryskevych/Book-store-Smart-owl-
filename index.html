<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Smart owl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css">
    <link rel="stylesheet" href="./lightbox.css">
    <script src="main.js"></script>
    <script src="./lightbox-plus-jquery.js"></script>
</head>
<body>

    <div class="header">
        <img src="img\smart_owl.png" alt="">
        <div class="name">
            <h3>Book store</h3>
            <h1>&#10077Smart owl &#10078</h1>
        </div>
        <div class="social">
            <div class="icon facebook">
                <img src="img\fb_icon_325x325.png" alt="">
            </div>
            <div class="icon twitter">
                <img src="img\twitter.jpg" alt="">
            </div>
            <div class="icon instagram">
                <img src="img\Instagram_icon.png" alt="">
            </div>
        </div>
    </div>

    <div class="phrase_basket">
        <div class="phrase">
            <p><strong><em>&laquoA room without books is like a body without a soul.&raquo</em></strong></p>
            <p class="author">Marcus Tullius Cicero</p>
        </div>
    </div>

    <div class="basket">
        <img src="img\einkaufskorb.jpg" alt="">
    </div>

    <div class="container">
        <div class="book">
            <a href="/book_img/big_img/book1.jpg" data-lightbox="book1"><img src="book_img/small_img/book1.jpg" class="book_img"></a>
            <div class="price">5.00 $</div>
            <a href="" class="myButton"><img src="img\panier-logo-png-4.png" class="basket_img">Add to basket</a>
        </div>
        <div class="book">
            <a href="/book_img/big_img/book2.jpg" data-lightbox="book2"><img src="book_img/small_img/book2.jpg" class="book_img"></a>
            <div class="price">5.50 $</div>
            <a href="" class="myButton"><img src="img\panier-logo-png-4.png" class="basket_img">Add to basket</a>
        </div>
        <div class="book">
            <a href="/book_img/big_img/book3.jpg" data-lightbox="book3"><img src="book_img/small_img/book3.jpg" class="book_img"></a>
            <div class="price">5.20 $</div>
            <a href="" class="myButton"><img src="img\panier-logo-png-4.png" class="basket_img">Add to basket</a>
        </div>
        <div class="book">

            <div class="price">6.80 $</div>
            <a href="" class="myButton"><img src="img\panier-logo-png-4.png" class="basket_img">Add to basket</a>
